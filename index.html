
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaShop | Modern E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel voor in-browser transformatie -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9fafb;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e7ff;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root">
        <div id="loader">
            <div class="flex flex-col items-center gap-4">
                <div class="spinner"></div>
                <p class="text-indigo-600 font-medium">NovaShop voorbereiden...</p>
            </div>
        </div>
    </div>

    <!-- We gebruiken nu één geconsolideerd bestand om import-fouten te voorkomen -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
